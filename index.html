<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THIRAI — Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Netlify Identity widget (for signup/login). This will call the Netlify Identity endpoints on your deployed site. -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="logo">THIRAI</div>
    <nav>
      <button id="loginBtn" class="btn">Login</button>
      <button id="signupBtn" class="btn btn-primary">Sign up</button>
    </nav>
  </header>

  <!-- HERO -->
  <section id="hero" class="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1 id="heroTitle">Featured</h1>
        <p id="heroOverview"></p>
        <div class="hero-actions">
          <button id="playHero" class="btn btn-play">Play Trailer</button>
        </div>
      </div>
    </div>
    <div id="heroVideoContainer" class="hero-video"></div>
  </section>

  <!-- ROWS -->
  <main>
    <!-- rows are generated by script.js -->
    <section id="rowsContainer" class="rows-container"></section>
  </main>

  <!-- LOGIN & SIGNUP modals are managed by Netlify Identity widget.
       For environments where Identity isn't enabled, this simple fallback modal will be used. -->
  <div id="fallbackAuthModal" class="modal hidden">
    <div class="modal-inner">
      <button class="close" id="closeFallback">&times;</button>
      <h2 id="fallbackTitle">Login / Sign up</h2>
      <form id="fallbackForm">
        <input type="text" id="nameField" placeholder="Full name (for sign up)" />
        <input type="email" id="emailField" required placeholder="Email" />
        <input type="password" id="passwordField" required placeholder="Password" />
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary" id="fallbackSubmit">Submit</button>
        </div>
      </form>
      <p id="fallbackMsg" class="muted"></p>
    </div>
  </div>

  <footer class="site-footer">
    <small>Built with TMDb • Keep API key private via Netlify Functions</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
